name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3 to use the latest Node.js version

      # Get and set date using environment files (replace deprecated set-output)
      - name: Get Date
        id: get-date
        run: |
          echo "DATE=$(date -u '+%Y%m%d')" >> $GITHUB_ENV

      # Cache the Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v3  # Updated to v3 for Node.js compatibility
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # Cache the .buildozer directory
      - name: Cache Buildozer directory
        uses: actions/cache@v3  # Updated to v3 for Node.js compatibility
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ env.DATE }}-${{ hashFiles('buildozer.spec') }}

      # Build with Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
